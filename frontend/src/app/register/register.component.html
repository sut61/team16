<img src='/city.jpg' style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>
<mat-toolbar class="tootbar">
  <mat-toolbar-row>
    <h1 mat-button class="menu-list" >REGISTER CUSTOMER</h1>
  </mat-toolbar-row>
</mat-toolbar>

<br>
<br>
<div class = " databox ">
  <div class="example-container">
    <h2 class="title-name">ระบบลงทะเบียนลูกค้า</h2>

    <mat-form-field class="prefix">
      <mat-select placeholder="คำนำหน้า" [(ngModel)]="views.titlenameTypeSelect" name = "titlenameType">
        <mat-option *ngFor="let titlenameType of titlenameTypes" [value]="titlenameType.titlenameType">
          {{titlenameType.titlenameType}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="nametInput" >
      <mat-placeholder class="placeholder">ชื่อ-นามสกุล</mat-placeholder>
      <input matInput [(ngModel)]="views.nametInput" name = "customerName">
    </mat-form-field>

    <mat-form-field>
      <mat-placeholder>เพศ</mat-placeholder>
      <mat-select [(ngModel)]="views.sexTypeSelect" name = "sexType" >
        <mat-option *ngFor="let sexType of sexTypes" [value]="sexType.sexType">
          {{sexType.sexType}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="idcardInput" >
      <mat-placeholder class="placeholder">หมายเลขบัตรประชาชน</mat-placeholder>
      <input matInput [(ngModel)]="views.idcardInput" name = "customerIdcard">
    </mat-form-field>

    <mat-form-field class="addressInput" >
      <mat-placeholder class="placeholder">ที่อยู่</mat-placeholder>
      <input matInput [(ngModel)]="views.addressInput" name = "customerAddress">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="สัญชาติ" [(ngModel)]="views.nationalityNameSelect" name = "nationalityName">
        <mat-option *ngFor="let nationalityName of nationalityNames" [value]="nationalityName.nationalityName">
          {{nationalityName.nationalityName}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="emailInput" >
      <mat-placeholder class="placeholder">E-MAIL</mat-placeholder>
      <input matInput [(ngModel)]="views.emailInput" name = "customerEmail">
    </mat-form-field>

    <mat-form-field class="phoneInput" >
      <mat-placeholder class="placeholder">เบอร์โทรศัพท์</mat-placeholder>
      <input matInput [(ngModel)]="views.phoneInput" name = "customerPhone">
    </mat-form-field>

    <mat-form-field class="userInput" >
      <mat-placeholder class="placeholder">USERNAME</mat-placeholder>
      <input matInput [(ngModel)]="views.userInput" name = "customerUsername">
    </mat-form-field>

    <mat-form-field class="passwordInput">
      <mat-placeholder class="placeholder">PASSWORD</mat-placeholder>
      <input matInput type="password" [(ngModel)]="views.passwordInput" name = "customerPassword">
    </mat-form-field>

    <button mat-button (click)="save_func()" >ลงทะเบียน</button>
    <button mat-button routerLink='/result' routerLinkActive='active' >ผลการลงทะเบียน</button>
    <button mat-button routerLink='/login' routerLinkActive='active'>กลับสู่หน้า LOGIN</button>

  </div>
</div>
